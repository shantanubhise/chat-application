<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <!-- <script defer src="/socket.io/socket.io.js"></script> -->
    <script>
        // Use the default port 3000 if not specified
        const currentPort = window.location.port || '3000';
        // Update the script source to point to the correct Socket.IO endpoint
        document.write(`<script defer src="http://localhost:${currentPort}/socket.io/socket.io.js"><\/script>`);
    </script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="assets/images/chat.png" alt="">
        <h1>Welcome to Real-time Chat Application </h1>
    </nav>

    <!-- Use an empty ul element to dynamically append chat messages -->
    <ul id="messages" class="container"></ul>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
